<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 <style>/* Navbar */
.navbar {
  background-color: var(--darker-bg) !important;
  border-bottom: 1px solid var(--primary-purple);
}

.navbar-brand {
  color: var(--primary-purple) !important;
  font-weight: bold;
}

.nav-link {
  color: var(--light-text) !important;
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: var(--primary-purple) !important;
}

/* Hero section */
.heading{
  color: var(--primary-purple);
}
#home {
  background: url(images/hero-sec.jpg) no-repeat center center/cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  color: #fff;
  padding: 60px 20px;
  text-align: center;
  z-index: 1;
}

#home::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: -1;
}

#home h1 {
  font-size: 3.5rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

#home .lead {
  font-size: 1.5rem;
  margin-bottom: 2rem;
}
.hero-subtitle {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  font-size: 5rem;
  font-weight: bold;
  padding: 0px 0;
}

.hero-subtitle span {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.5s forwards;
}

</style>
</head>
<body>
 <!-- NAVBAR -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Imama Ansari</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- HERO SECTION -->

    <main>
        <section id="home">
            <div class="hero-content">
                <h1 class="hero-title">Hi, I'm <span class="heading"> Imama Ansari </span></h1>
                <p class="lead hero-subtitle">
                    <span>A</span>
                    <span>Creative</span>
                    <span>Frontend</span>
                    <span>Developer</span>
                    <span>and</span>
                    <span>passionate</span>
                    <span>learner</span>
                </p>


                <a href="#projects" class="btn btn-primary btn-lg custom-btn hero-btn">
                    View My Work <i class="bi bi-arrow-right"></i>
                </a>
            </div>
            <div class="scroll-down animate__animated animate__fadeInDown animate__delay-3s">
                <a href="#about"> <i class="bi bi-chevron-double-down fs-3 text-white"></i></a>
            </div>
          </section>

    <script src="app.js"></script>
</body>
